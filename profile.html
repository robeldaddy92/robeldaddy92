<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Register Page</title>
<link rel="icon" href="images/logo.png" type="image/png">
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
  }
  
  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    padding: 30px;
    width: 350px;
    text-align: center;
    margin: 20px auto;
  }
  
  .tab {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  
  .tab button {
    background-color: transparent;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    font-size: 18px;
    color: #555;
    transition: all 0.3s ease;
    border-bottom: 2px solid transparent;
  }
  
  .tab button:hover {
    color: #333;
    border-bottom: 2px solid #4CAF50;
  }
  
  .tabcontent {
    display: none;
    padding: 20px 0;
    color: #000;
  }
  
  input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    outline: none;
  }
  
  button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 0;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    width: 100%;
    font-size: 18px;
    margin: 10px 0;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    outline: none;
  }
  
  button[type="submit"]:hover {
    background-color: #45a049;
  }

  .optional {
    font-size: 14px;
    color: #777;
    margin-top: 5px;
  }

  .profile-container {
    position: relative;
  }

  #profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
  }

  .contact-info {
    text-align: left;
    flex: 1;
    margin-left: 20px;
  }

</style>
</head>
<body>

<header>
    <div class="header-content">
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Website Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sell.html">Sell</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="new.html">New Products</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <img src="images/hamburger.png" alt="Hamburger Icon">
        </div>
        <div class="profile-container">
            <a href="profile.html">
                <img id="profile-img" src="images/default-user.png" alt="Profile Picture">
            </a>
        </div>
    </div>
</header>

<div class="container">
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Login')">Login</button>
    <button class="tablinks" onclick="openTab(event, 'Register')">Register</button>
  </div>
  
  <div id="Login" class="tabcontent">
    <h2>Login</h2>
    <form action="/login" method="post">
      <input type="text" placeholder="Username or Email" required>
      <br>
      <input type="password" placeholder="Password" required>
      <br>
      <button type="submit">Login</button>
    </form>
  </div>
  
  <div id="Register" class="tabcontent">
    <h2>Register</h2>
    <form action="/register" method="post">
      <input type="text" placeholder="Username" required>
      <br>
      <input type="email" placeholder="Email" required>
      <br>
      <input type="password" placeholder="Password" required>
      <br>
      <input type="password" placeholder="Confirm Password" required>
      <br>
      <input type="tel" placeholder="Phone Number">
      <br>
      <input type="file" id="profileImage" name="profileImage" accept="image/*">
      <label for="profileImage" class="optional">Choose profile image (optional)</label>
      <br>
      <button type="submit">Register</button>
    </form>
  </div>
</div>

<footer>
    <div class="footer-content">
        <ul class="social-media">
            <li><a href="https://www.youtube.com" target="_blank"><img src="images/youtube.png" alt="YouTube"></a></li>
            <li><a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok.png" alt="TikTok"></a></li>
            <li><a href="https://telegram.org" target="_blank"><img src="images/telegram.png" alt="Telegram"></a></li>
            <li><a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a></li>
            <li><a href="https://discord.com" target="_blank"><img src="images/discord.png" alt="Discord"></a></li>
        </ul>
        <div class="contact-info">
            <p>Phone: +1234567890</p>
            <p>Email: contact@example.com</p>
        </div>
        <div class="footer-logo">
            <img src="images/logo.png" alt="Website Logo">
        </div>
    </div>
</footer>

<script>
  document.getElementsByClassName("tablinks")[0].click(); // Open the first tab by default

  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>

</body>
</html>

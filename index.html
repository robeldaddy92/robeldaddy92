<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{name}</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Website Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sell.html">Sell</a></li>
                    <li><a href="chat.html">Chat</a></li>
                    <li><a href="new.html">New Products</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <img src="images/hamburger.png" alt="Hamburger Icon">
            </div>
            <div class="profile-container">
                <a href="profile.html">
                    <img id="profile-img" src="images/default-user.png" alt="Profile Picture">
                </a>
            </div>
        </div>
    </header>
    
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton" onclick="performSearch()">
            <img src="images/search.png" alt="Search Icon">
        </button>
    </div>

    <div class="main-logo">
        <img src="images/logo.png" alt="Website Logo">
    </div>

    <div class="site-name">{name}</div>

    <!-- Example Products Section -->
    <section class="products">
        <!-- Product 1 -->
        <div class="product-card">
            <div class="product-image">
                <img src="images/example.png" alt="Product 1">
            </div>
            <div class="product-name">Product 1</div>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <div class="product-image">
                <img src="images/example.png" alt="Product 2">
            </div>
            <div class="product-name">Product 2</div>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <div class="product-image">
                <img src="images/example.png" alt="Product 3">
            </div>
            <div class="product-name">Product 3</div>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <div class="product-image">
                <img src="images/example.png" alt="Product 4">
            </div>
            <div class="product-name">Product 4</div>
        </div>

        <!-- Product 5 -->
        <div class="product-card">
            <div class="product-image">
                <img src="images/example.png" alt="Product 5">
            </div>
            <div class="product-name">Product 5</div>
        </div>

        <!-- Product 6 -->
        <div class="product-card">
            <div class="product-image">
                <img src="images/example.png" alt="Product 6">
            </div>
            <div class="product-name">Product 6</div>
        </div>

        <!-- Product 7 -->
        <div class="product-card">
            <div class="product-image">
                <img src="images/example.png" alt="Product 7">
            </div>
            <div class="product-name">Product 7</div>
        </div>

        <!-- Product 8 -->
        <div class="product-card">
            <div class="product-image">
                <img src="images/example.png" alt="Product 8">
            </div>
            <div class="product-name">Product 8</div>
        </div>

        <!-- Product 9 -->
        <div class="product-card">
            <div class="product-image">
                <img src="images/example.png" alt="Product 9">
            </div>
            <div class="product-name">Product 9</div>
        </div>

        <!-- Product 10 -->
        <div class="product-card">
            <div class="product-image">
                <img src="images/example.png" alt="Product 10">
            </div>
            <div class="product-name">Product 10</div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <ul class="social-media">
                <li><a href="https://www.youtube.com" target="_blank"><img src="images/youtube.png" alt="YouTube"></a></li>
                <li><a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok.png" alt="TikTok"></a></li>
                <li><a href="https://telegram.org" target="_blank"><img src="images/telegram.png" alt="Telegram"></a></li>
                <li><a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://discord.com" target="_blank"><img src="images/discord.png" alt="Discord"></a></li>
            </ul>
            <div class="contact-info">
                <p>Phone: +1234567890</p>
                <p>Email: contact@example.com</p>
            </div>
            <div class="footer-logo">
                <img src="images/logo.png" alt="Website Logo">
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

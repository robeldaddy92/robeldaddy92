<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{name}</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .main-logo {
            text-align: center;
            margin: 20px 0;
        }

        .main-logo img {
            height: 60px;
        }

        .site-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-container {
            display: flex;
            height: calc(100vh - 200px);
            margin: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .users-list {
            width: 25%;
            background-color: #f0f0f5;
            padding: 10px;
            overflow-y: auto;
        }

        .user {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .user:hover {
            background-color: #e0e0eb;
        }

        .user img {
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }

        .status-dot.online {
            background-color: #4caf50;
        }

        .status-dot.offline {
            background-color: #f44336;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
            border-top-right-radius: 10px;
            margin-left: auto;
        }

        .message.received {
            background-color: #e0e0e0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            border-top-left-radius: 10px;
            margin-right: auto;
        }

        .message-content {
            word-wrap: break-word;
            max-width: 100%;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        #chat-input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }

        #chat-send-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #chat-send-button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }

            .users-list {
                width: 100%;
                height: 150px;
                display: flex;
                flex-wrap: nowrap;
                overflow-x: auto;
                overflow-y: hidden;
            }

            .user {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Website Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sell.html">Sell</a></li>
                    <li><a href="chat.html">Chat</a></li>
                    <li><a href="new.html">New Products</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <img src="images/hamburger.png" alt="Hamburger Icon">
            </div>
            <div class="profile-container">
                <a href="profile.html">
                    <img id="profile-img" src="images/default-user.png" alt="Profile Picture">
                </a>
            </div>
        </div>
    </header>

    <div class="chat-container">
        <div class="users-list" id="users-list">
            <div class="user" data-username="user1" data-online="true">
                <img src="images/default-user.png" alt="User 1">
                <span class="username">User 1</span>
                <div class="status-dot online"></div>
            </div>
            <div class="user" data-username="user2" data-online="false">
                <img src="images/default-user.png" alt="User 2">
                <span class="username">User 2</span>
                <div class="status-dot offline"></div>
            </div>
            <!-- Add more users as needed -->
        </div>

        <div class="chat-section" id="chat-section">
            <div class="chat-box" id="chat-box">
                <!-- Messages will be appended here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input-field" placeholder="Type a message...">
                <button id="chat-send-button">Send</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <ul class="social-media">
                <li><a href="https://www.youtube.com" target="_blank"><img src="images/youtube.png" alt="YouTube"></a></li>
                <li><a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok.png" alt="TikTok"></a></li>
                <li><a href="https://telegram.org" target="_blank"><img src="images/telegram.png" alt="Telegram"></a></li>
                <li><a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://discord.com" target="_blank"><img src="images/discord.png" alt="Discord"></a></li>
            </ul>
            <div class="contact-info">
                <p>Phone: +1234567890</p>
                <p>Email: contact@example.com</p>
            </div>
            <div class="footer-logo">
                <img src="images/logo.png" alt="Website Logo">
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('chat-send-button').addEventListener('click', function() {
            const chatBox = document.getElementById('chat-box');
            const inputField = document.getElementById('chat-input-field');
            const messageText = inputField.value.trim();

            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.innerHTML = `<div class="message-content">${messageText}</div>`;
                chatBox.appendChild(messageElement);
                inputField.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>

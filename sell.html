<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{name}</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Website Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sell.html">Sell</a></li>
                    <li><a href="chat.html">Chat</a></li>
                    <li><a href="new.html">New Products</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <img src="images/hamburger.png" alt="Hamburger Icon">
            </div>
            <div class="profile-container">
                <a href="profile.html">
                    <img id="profile-img" src="images/default-user.png" alt="Profile Picture">
                </a>
            </div>
        </div>
    </header>

    <div class="site-name">Sell Your Product</div>

    <div class="sell-container">
        <h2>Product Details</h2>
        <form action="submit_product.html" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="product-price">Product Price</label>
                <input type="number" id="product-price" name="product_price" required>
            </div>
            <div class="form-group">
                <label for="product-image">Product Images</label>
                <div class="image-upload" id="image-upload">
                    <img src="images/upload.png" alt="Upload Image">
                    <input type="file" id="product-image" name="product_image[]" accept="image/*" multiple required>
                </div>
                <div class="preview" id="preview"></div>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group delivery-switch">
                <label for="delivery">Delivery</label>
                <input type="checkbox" id="delivery" name="delivery">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <ul class="social-media">
                <li><a href="https://www.youtube.com" target="_blank"><img src="images/youtube.png" alt="YouTube"></a></li>
                <li><a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok.png" alt="TikTok"></a></li>
                <li><a href="https://telegram.org" target="_blank"><img src="images/telegram.png" alt="Telegram"></a></li>
                <li><a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://discord.com" target="_blank"><img src="images/discord.png" alt="Discord"></a></li>
            </ul>
            <div class="contact-info">
                <p>Phone: +1234567890</p>
                <p>Email: contact@example.com</p>
            </div>
            <div class="footer-logo">
                <img src="images/logo.png" alt="Website Logo">
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
